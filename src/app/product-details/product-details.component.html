<div class="row">
  <div class="col-md-6">
    <img [src]="product.image" alt="{{ product.title }}" class="img-fluid"  style="width: 200px;"/>
  </div>
  <div class="col-md-6">
    <h1>{{ product?.title }}</h1>
    <p>{{ product?.description }}</p>
    <p>Price: {{ product?.price | currency }}</p>
    <button><a routerLink="/products">go back!</a></button>
  </div>
</div>
